name: Daily Database Update

on:
  schedule:
    # Run daily at 2 AM UTC (adjust timezone as needed)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write  # Required to commit and push changes

jobs:
  update-database:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Initialize database if needed
      run: |
        if [ ! -f boston.db ]; then
          echo "Database not found, initializing..."
          python scripts/setup_db.py
        else
          echo "Database exists, skipping initialization"
        fi
        
    - name: Run daily update
      run: |
        python scripts/daily_update.py
        
    - name: Check for changes
      id: check-changes
      run: |
        git add -A
        if git diff --staged --quiet; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push changes
      if: steps.check-changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        # Force add database file even though it's in .gitignore
        git add -f boston.db || true
        git add raw/ logs/ || true
        git commit -m "Daily database update - $(date +'%Y-%m-%d %H:%M:%S UTC')" || exit 0
        git push
        
    - name: Create summary
      run: |
        echo "## Daily Update Summary" >> $GITHUB_STEP_SUMMARY
        echo "- Database updated successfully" >> $GITHUB_STEP_SUMMARY
        echo "- Changes committed and pushed" >> $GITHUB_STEP_SUMMARY
        echo "- Next update scheduled for tomorrow" >> $GITHUB_STEP_SUMMARY
